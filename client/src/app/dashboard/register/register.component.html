<div class="flex border border-black p-5 m-10 justify-center items-center">
    <form class="flex flex-col " #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
        
        <button class="btn" type="submit">Register</button>
    </form>
</div>
